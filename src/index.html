<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>

    <div class="mt-4 text-blue-600 font-bold text-lg text-center">Form</div>
    <div class=" w-[500px] mx-auto">
        <form action="" method="post" class="mt-2">
            <div class="mb-3 flex">
                <div class="w-1/2 mr-[10px]">
                    <label for="" class="text-gray">First Name</label>
                    <input type="text" name="name" placeholder="Enter First Name" class="w-full border border-gray-400 focus:outline-gray-400 px-3 py-1 placeholder:text-gray-400 rounded-md">
                </div>
                <div class="w-1/2">
                    <label for="" class="text-gray">Last Name</label>
                    <input type="text" name="name" placeholder="Enter Last Name" class="w-full border border-gray-400 focus:outline-gray-400 px-3 py-1 placeholder:text-gray-400 rounded-md">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="text-gray">Email Address</label>
                <input type="text" name="email" placeholder="Enter Email Address" class="w-full border border-gray-400 focus:outline-none px-3 py-1 placeholder:text-gray-400 rounded-md">
            </div>
            <div class="mb-3">
                <label for="" class="text-gray">Password</label>
                <input type="password" name="password" placeholder="Enter Password" class="w-full border border-gray-400 focus:outline-none px-3 py-1 placeholder:text-gray-400 rounded-md">
            </div>
            <div class="mb-3">
                <button type="submit" class="bg-blue-600 text-white py-2 w-full rounded-md hover:bg-[#333333] transition duration-700">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
